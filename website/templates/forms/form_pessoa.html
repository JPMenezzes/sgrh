{% extends "base.html" %}
{% block title %}{{ 'Editar' if pessoa else 'Cadastrar' }} Pessoa{% endblock %}

{% block content %}
    <h1>{{ 'Editar' if pessoa else 'Cadastrar' }} Pessoa</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ pessoa.nome if pessoa else '' }}" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ pessoa.cpf if pessoa else '' }}" maxlength="11" required>
        </div>
        <div class="form-group">
            <label for="profissao">Profissão</label>
            <select class="form-control" id="profissao" name="profissao_id" required>
                <option value="">Selecione a profissão</option>
                {% for profissao in profissoes %}
                    <option value="{{ profissao.id }}" {% if pessoa and profissao.id == pessoa.profissao_id %}selected{% endif %}>
                        {{ profissao.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ pessoa.endereco if pessoa else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
