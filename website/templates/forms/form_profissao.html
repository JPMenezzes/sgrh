{% extends "base.html" %}
{% block title %}{{ 'Editar Profissão' if profissao else 'Cadastrar Profissão' }}{% endblock %}

{% block content %}
    <h1>{{ 'Editar Profissão' if profissao else 'Cadastrar Profissão' }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome da Profissão</label>
            <input type="text" class="form-control" id="nome" name="nome" required
                   value="{{ profissao.nome if profissao }}">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" required>
                <option value="">Selecione o status</option>
                <option value="Ativo" {% if profissao and profissao.status == 'Ativo' %}selected{% endif %}>Ativo</option>
                <option value="Inativo" {% if profissao and profissao.status == 'Inativo' %}selected{% endif %}>Inativo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
